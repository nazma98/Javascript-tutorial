<body>
    <script>
        const product1 = {
            name : 'Basketball',
            price : 209,
        };

        const product2 = {
            name : 'T-shirt',
            price: 1000,
        };

        function comparePrice(product1, product2) {
            if(product1.price < product2.price) {
                return product1;
            }
            return product2;
        }

        console.log(comparePrice(product1,product2));
    </script>
