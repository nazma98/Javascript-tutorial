<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-name-input" type="text" placeholder="Name">
    <button onclick="displayName();" class="js-btn-submit">Submit</button>
    <br>
    <p class="js-btn-display"></p>

    <script>

        function displayName() {
            const inputElement = document.querySelector('.js-name-input');
            const name = inputElement.value;
            document.querySelector('.js-btn-display')
                .innerHTML = `Your name is: ${name}`;

        }
        
    </script>
</body>
</html>
