<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hour</title>
</head>
<body>

    <script>
        let hour = 15;
        let greeting = '';
        let name = 'Nazma';
        if(hour >= 6 && hour <= 12){
            greeting = 'Good Morning!';
        } else if(hour >= 13 && hour <= 17){
            greeting = 'Good Afternoon!';
        } else {
            greeting = 'Good Night!';
        }
        console.log(`${greeting } ${name}`);
    </script>
    
</body>
</html>
