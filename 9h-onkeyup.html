<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-input" type="text" placeholder="Type Something..." onkeyup="handleKeyUp(event);">

    <p class="js-display"></p>

    <script>
        function handleKeyUp(){
            if(event.key !== 'Enter') {
                let inputElement = document.querySelector('.js-input').value;

                document.querySelector('.js-display').innerHTML = inputElement;

            }

        }
    </script>
</body>
</html>
