<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <p>Calculator</p>

    <p class="js-display-calculate"></p>

    <p>
        <button onclick="
        updateCalculate('1');">1</button>

        <button onclick="
        updateCalculate('2');">2</button>

        <button onclick="
        updateCalculate('3');">3</button>

        <button onclick="
        updateCalculate(' + ');">+</button>

    </p>

    <p>
        <button onclick="
        updateCalculate('4');">4</button>
        
        <button onclick="
        updateCalculate('5');">5</button>
        
        <button onclick="
        updateCalculate('6');">6</button>
        
        <button onclick="
        updateCalculate(' - ');">-</button>
    </p>

    <p>
        <button onclick="
        updateCalculate('7');">7</button>
        
        <button onclick="
        updateCalculate('8');">8</button>
        
        <button onclick="
        updateCalculate('9');">9</button>
        
        <button onclick="
        updateCalculate(' * ');">*</button>
    </p>

    <p>
        <button onclick="
        updateCalculate('0');">0</button>
        
        <button onclick="
        updateCalculate('.');">.</button>
        
        <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        console.log(calculation);
        localStorage.setItem('calculation', calculation);">=</button>
        
        <button onclick="
        updateCalculate(' / ');">/</button>
    </p>

    <button onclick="
    calculation = '';
    displayCalculation();
    console.log('Cleared.');
    localStorage.setItem('calculation', calculation);">Clear</button>

    
    
    <script>

        let calculation = localStorage.getItem('calculation') || '';

        displayCalculation();

        function displayCalculation(){
            document.querySelector('.js-display-calculate').innerHTML = calculation;

        }

        function updateCalculate(character){
            calculation += character;
            displayCalculation();
            console.log(calculation);
            localStorage.setItem('calculation', calculation);
            
        }
    </script>
</body>
</html>
