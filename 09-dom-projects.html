<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="js-sub-btn" onclick="subscribe();">Subscribe</button>
    <br><br><br>
    <p>Rock Paper Scissors</p>
    <a href="">Click here</a>
    <br>
    <br>
    <br>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>

    <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleKeyDown();">

    <button onclick="calculateCost();">Calculate</button>

    <p class="js-total-cost"></p>

    <br>
    <br>
    <br>

    <a href="">CSS version of these projects</a>

    <script>
        function subscribe(){
            const buttonElement = document.querySelector('.js-sub-btn');
            if(buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function handleKeyDown(){
            if(event.key === 'Enter'){
                calculateCost();
            }
        }

        function calculateCost(){
            let cost = Number(document.querySelector('.js-cost-input').value);
            if(cost < 40 ){
                cost += 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
