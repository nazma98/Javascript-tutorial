<body>
    <script>
        let randNumber = Math.random();
        let result = '';
        let guess = 'heads';
        if(randNumber < 0.5){
            result = 'heads';
        } else {
            result = 'tails';
        }
        if(guess === result){
            console.log(`Its ${result }.you win!`);
        } else {
            console.log(`Its ${result }.you lose!`);
        }
    </script>
</body>
