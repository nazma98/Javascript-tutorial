<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        let coffee = 5;
        let bagel = 3;
        let soup = 9;
        let cost = 1*coffee + 2*bagel + 1*soup;
        // add tex
        let tax = cost*0.1;
        let total_cost = cost + tax;
        console.log(`Tax(10%): $${tax}`);
        console.log(`Total cost of food: $${total_cost}`);
    </script>
</body>
