<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius){
            let fahrenheit = (celsius * 9 / 5) + 32;
            return fahrenheit;
        }

        console.log(convertToFahrenheit(25));
    </script>
</body>
</html>
