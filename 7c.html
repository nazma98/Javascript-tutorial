<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greet</title>
</head>
<body>
    <script>
        function greet(name){
            if(!name){
                console.log(`Hello  there!`);
            } else {
                console.log(`Hello!! ${name}`);
            }
          
        }

        greet('simon');
        greet('nazma');
        greet('masuma');
        greet();
        greet('shiruchan');
        greet('shishimanu');
        greet('naruto');
    </script>
</body>
</html>
