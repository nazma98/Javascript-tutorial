<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>Cart Quantity</p>

    <button onclick = "console.log(`Cart quantity = ${cartQuantity};`)">Show Quantity</button>

    <button onclick="
    if(cartQuantity >= maxCartQuantity) {
        alert('The cart is already full.');
    } else {
        cartQuantity++;
        console.log(`Cart Quantity = ${cartQuantity}`);
    }
    ">Add to Cart</button>

    <button onclick="
    if(cartQuantity > maxCartQuantity - 2) {
        alert('The cart will overflow!');
    } else {
    cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }">+2</button>

    <button onclick="
    if(cartQuantity > maxCartQuantity - 3) {
        alert('The cart will overflow!');
    } else {
    cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }">+3</button>

    <button onclick="
    if(cartQuantity > maxCartQuantity - 4) {
        alert('The cart will overflow!');
    } else {
    cartQuantity += 4;
    console.log(`Cart Quantity: ${cartQuantity}`);
    }">+4</button>

    <button onclick="
    if(cartQuantity > maxCartQuantity - 5) {
        alert('The cart will overflow!');
    } else {
    cartQuantity += 5;
    console.log(`Cart Quantity: ${cartQuantity}`);}">+5</button>

    <button onclick="
    if(cartQuantity <= minCartQuantity){
        alert('Not enough items in the cart!');
    } else {
        cartQuantity--;
    }
    
    console.log(`Cart Quantity: ${cartQuantity}`);">Remove from cart</button>

    <button onclick="
    if(cartQuantity <= 2){
        alert('Not enough items in the cart!');
    } else {
    cartQuantity -= 2;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">-2</button>
    
    <button onclick="
    if(cartQuantity < 3){
        alert('Not enough items in the cart!');
    } else {
    cartQuantity -= 3;
    }
    console.log(`Cart Quantity: ${cartQuantity}`);">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log(`Cart is reset. Cart Quantity: ${cartQuantity}`)">Reset Cart</button>

    <script>
        let maxCartQuantity = 10;
        let minCartQuantity = 0;
        let cartQuantity = 0;
    </script>
</body>
</html>
