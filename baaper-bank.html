<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/baaper-bank.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="deposit common-div col-4">Deposit
                <p class="js-deposit-value">00</p>
            </div>
            <div class="withdraw common-div col-4">Withdraw
                <p class="js-withdraw-value">00</p>
            </div>
            <div class="balance common-div col-4">Balance
                <p class="js-balance-value">1240</p>
            </div>
        </div>
    
   
        <div class="row">
            <div class="comm-div deposit-title col-6">
                <p>your deposit</p>
                <input class="input-deposit js-deposit" type="text" size="50" placeholder="$ Amount you want to deposit "><br>
                <button onclick="addDeposit();" class="dep-with-btn">Deposit</button>
            </div>
            <div class="comm-div withdraw-title col-6">
                <p>your withdraw</p>
                <input class="input-withdraw js-withdraw" type="text" size="50" placeholder="$ Amount you want to withdraw"><br>
                <button onclick="withdrawMoney();" class="dep-with-btn">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/baaper-bank.js"></script>
</body>
</html>
